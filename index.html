<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS mem Slider</title>
</head>

<body>
    <div id="container">
        <div id="slider-wrapper">
            <input type="radio" id="button-1" name="buttons" checked="checked" />
            <label for="button-1"></label>
            <input type="radio" id="button-2" name="buttons" />
            <label for="button-2"></label>
            <input type="radio" id="button-3" name="buttons" />
            <label for="button-3"></label>
            <input type="radio" id="button-4" name="buttons" />
            <label for="button-4"></label>
            <input type="radio" id="button-5" name="buttons" />
            <label for="button-5"></label>

            <div id="slider">
                <ul>
                    <li id="slide1">
                        <img class="slider-pic" src="assets/img/1.jpg" alt="pic1">
                        <p>Here we are!</p>
                    </li>
                    <li id="slide2">
                        <img class="slider-pic" src="assets/img/2.jpg" alt="pic2">
                        <p>Omg!</p>
                    </li>
                    <li id="slide3">
                        <img class="slider-pic" src="assets/img/3.jpg" alt="pic3">
                        <p>Again!</p>
                    </li>
                    <li id="slide4">
                        <img class="slider-pic" src="assets/img/4.jpg" alt="pic4">
                        <p>Same old story</p>
                    </li>
                    <li id="slide5">
                        <img class="slider-pic" src="assets/img/5.jpg" alt="pic5">
                        <p>No comments...</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
